<!DOCTYPE html>
<html lang="en-ca" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Catherine Legault Â· Graphic/Motion Designer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <header id="navbar" class="b-section" role="banner" tabindex="0">
    <div class="grid grid-middle gutter">
      <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4">
        <h1 class="push-0">
          <a class="personal" href="{{site.baseurl}}/">
            <i class="icon i-192">
              <img itemprop="image" class="logo push-0" src="{{site.baseurl}}/images/logo-2.svg" alt="logo image">
            </i>
          </a>
        </h1>
    </div>
    <nav class="unit xs-1 s-1 m-3-4 nav text-right push-1-2" role="navigation">
      <ol class="nav list-group-inline push-0 giga">
        <li class="push-r">
          <a class="inline-block pad-b-1-2 contact" href="{{site.baseurl}}/contact">Contact</a>
        </li>
        <li class="push-r">
          <a class="inline-block pad-b-1-2 contact" href="{{site.baseurl}}/extra">Personal</a>
        </li>
        <li class="push-r">
          <a class="inline-block pad-b-1-2 contact" href="{{site.baseurl}}/bio">Bio</a>
        </li>
      </ol>
    </nav>
  </div>
  </header>
  <body>
    <main role="main" id="main" tabindex="0">
      {{content}}
    </main>
    <footer class="text-center push-2 pad-b pad-t" role="contentinfo">
      <div class="social-links pad-t pad-b text-center">
        <ul class="list-group-inline push-0">
          <li><a class="social-links micro gutter-1-2" href="https://www.linkedin.com/in/catherine-legault-533b95111/">Linkedin</a></li>
          <li><a class="social-links micro gutter-1-2" href="https://dribbble.com/Cattylico11">Dribbble</a></li>
          <li><a class="social-links micro gutter-1-2" href="https://www.behance.net/catherinel2b3f">Behance</a></li>
        </ul>
        <div class="footer-copyright text-center pad-t-1-2 pad-b-1-2 grid grid-middle">
          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
            <small class="push-0 text-left micro email copyright"><span itemprop="name">Website design by Catherine Legault</span></small>
          </div>
          <div class="unit xs-1 s-1 m-1-2 l-1-2 gutter">
            <small class="push-0 text-right micro email copyright"><span itemprop="name">@Catherine Legault 2024</span></small>
          </div>
         </div>
       </div>
    </footer>
  </body>
</html>
