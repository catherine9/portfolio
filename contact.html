<!DOCTYPE html>
<html lang="en-ca" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>contact-page</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Lato:400,900" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li>
      <a href="#nav">Jump to nav</a>
    </li>
    <li>
      <a href="#main">Jump to main</a>
    </li>
  </ul>

  <header id="navbar" class="b-section" role="banner" tabindex="0">

    <div class="grid grid-middle gutter">
      <div class="unit xs-1-2 s-1-2 m-1-4 l-1-4">
        <span>
          <h1 class="logo island-1-8 push-0"><a href="index.html">Logo</a></h1>
        </span>
      </div>
      <div class="unit xs-1-2 s-1-2 m-3-4 nav text-right" role=navigation>
        <ol class="nav list-group-inline push-0 giga">
          <li class="push-r">
            <a class="inline-block push-0" href="contact.html">Contact</a>
          </li>
        </ol>
      </div>
    </div>
    </header>

  <form method="POST" action="https://formspree.io/lega0232@algonquinlive.com">
    <fieldset class="wrapper">
      <legend class="giga bold pad-b-1-4 pad-t gutter-1-2 push">Let's have a chat!</legend>

      <div class="grid grid middle">
        <div class="unit gutter-1-2 push unit-xs-1 s-1 m-1-2 l-1-2 xl-1-2">
          <label class="pad-b-1-8" for="name">Full name</label>
          <input class="push-1-8" name="name" id="name">
          <p class="micro italic push-0">Your full legal name, e.g. “Betty Cooper”.</p>
        </div>
        <div class="unit gutter-1-2 push unit-xs-1 s-1 m-1-2 l-1-2 xl-1-2">
          <label class="pad-b-1-8" for="name">email</label>
          <input class="push-1-8" name="name" id="call">
          <p class="micro push-0 italic">full email.</p>
        </div>
          <fieldset class="wrapper radio gutter-1-2">
            <div class="unit unit-xs-1 s-1 m-1-2 l-1-2 xl-1-2">
            <legend>Message</legend>
          </div>
            <div class="push">
              <textarea class="push-2" name="info" id="info"></textarea>
            </div>
            <div>
              <hr>
            </div>
            <div class="text-center push">
              <button class="btn push-2" type="submit">Send!</button>
            </div>
        </fieldset>
      </form>

    </body>
    </html>
